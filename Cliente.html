<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Agregar Producto</title>
    <meta name="viewport" content="width-device-width, initial-scale-1.0" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    
  </head>
  <body>
    <header class="header">
      <div class="container logo-nav-container">
        
        

    <br><br><br><br><br><br><br>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12"> 
          <h1>Informacion</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12">
          <form class="form-group">
            <label for="NombreP">Actividad:</label>
            <input class="form-control" id="nombre" type="text" required  placeholder="Actividad de la empresa" />
            <p id="valueInput"></p>

            <br /><br />
            
          </form>
        </div>
      </div>
      <div>
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12"> 
            <button type="submit" href="#" class="btn btn-success" onclick="buscar()">Buscar <i class="fa fa-check"></i>
            </button>

             <script>
             function buscar() {
                let inputValue = document.getElementById("nombre").value; 
                fetch('https://jsonplaceholder.typicode.com/todos/'+ inputValue)
                .then(response => response.json())
                .then(json => {
                    document.getElementById("valueInput").innerHTML = json.title; 
                })
              }

           
              </script>
          </div>
      </div>
    </div>
  </body>
</html>
